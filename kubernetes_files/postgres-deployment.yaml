apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: bertapp
spec:
  replicas: 1 #hoevel pods nodig?
  selector:
    matchLabels:
      app: postgresk
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /usr/src/assignment1/data #klopt dit? @job
              name: de2020
      volumes:
        - name: de2020
          persistentVolumeClaim:
            claimName: postgres-pv-claim

